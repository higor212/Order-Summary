<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/variables.css" />
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <section class="container_description">
      <h1 class="container_title">Order Summary</h1>

      <span class="container_text_desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere 
        you like!
      </span>
    </section>

    <section class="container_payment">
      <img class="icon-music" src="icons/icon-music.svg" alt="music-icon">
      <h2 class="container_stitle">Annual Plan</h2>
      <span class="container_payment_text">$59.99/year</span>
      <a href="#" class="link">Change</a>
    </section>

    <section class="container_button">
      <button class="blue_button" type="submit">Proceed to Payment</button>
      <a class="container_button_text" href="#">Cancel Order</a>
    </section>
  </main>
    <footer class="attribution">
      <span class="credits">Challenge by</span> <a class="frontendmentor" href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Higor Lopes</a>.
    </footer>
</body>
</html>
